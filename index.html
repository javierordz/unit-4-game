<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

    <div class= "container">
        <div class="row">
            <div class="col-4">
                <img src="assets/images/star-wars-logo1.png" width="100%" alt="Star Wars Logo">
                <h1>THE RPG GAME</h1>
            </div>
            <div class="col">
                <h2 id="info-title"></h2>
                <div class="card-deck" id="info-panel"></div>
                <div class="row">
                    <div class="col-2" id="button-row1"></div>
                    <div class="col-2" id="button-row2"></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-4">
                <h3 class="secondary text-center" id="attacker-title"></h3>
                <div class="secondary" id="attacker-panel"></div>
            </div>
            <div class="col-3">
                <h3 class="secondary text-center" id="defender-title"></h3>
                <div class="secondary" id="defender-panel"></div>
            </div>
            <div class="col-5">
                <h3 class="secondary" id="backup-title"></h3>
                <div class="secondary" id="backup-panel"></div>
            </div>
        </div>
        <br>

    </div>
